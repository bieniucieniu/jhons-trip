<div>
  <h2>{{ this.journey.name }}</h2>
  <div>
    <span>{{ this.journey.country }}</span> <span>{{ this.journey.city }}</span>
  </div>
  <p>{{ this.journey.description }}</p>
  <p>for: {{ this.journey.maxPeople }} max</p>
  <div>
    <span>{{ this.journey.start | date }}</span>
    <span>{{ this.journey.city | date }}</span>
  </div>
  <img [src]="this.journey.img" alt="{{ this.journey.name }} img" />
  <h4>{{ this.journey.price }}</h4>
</div>
